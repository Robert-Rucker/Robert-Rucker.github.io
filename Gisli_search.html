	<script>  
		  var map = L.map("map", {
		  center: new L.LatLng(60, -7),
 		  zoom: 4,
 		  });
  
		var background = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
		attribution: '',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 20,
		ext: 'png'

		var backgroundtwo = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}{r}.{ext}', {
	attribution: '',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
  
        var onEachFeature = function(feature, layer) {
        if (feature.properties) {
          var prop = feature.properties;

            var popup = '<h3>'+prop['name']+'</h3>'+'<strong>First Chapter: </strong>'+prop['kalfi']+'<br><br>details are from Gisli Sursson Saga translated by Martin S. Regal and The Icelandic Saga Map Project by Emily Lethbridge';
          feature.layer = layer;
          layer.bindPopup(popup, {maxWidth: "auto"});
        }
      };
  
      var blueCircleMarkers = {
        radius: 4,
        fillColor: "#00AEEF",
        color: "#3978BF",
        weight: 1,
        opacity: 0.8,
        fillOpacity: 0.5
      };

      var orangeCircleMarkers = {
        radius: 5,
        fillColor: "#d4780f",
        color: "#ED1C24",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.7
      };

      var greenCircleMarkers = {
        radius: 5,
        fillColor: "#660264",
        color: "#286933",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.7
      };
	  
	  var selectedmarker = {
	  radius: 6,
        fillColor: "#ebe849",
        color: "#f7971c",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.9
      };

      L.geoJson(gislaSaga, {
        onEachFeature: onEachFeature,
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, blueCircleMarkers);
        }
      }).addTo(map);

      var timelineLayer = L.geoJson(gislaSaga, {
        onEachFeature: onEachFeature,
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, orangeCircleMarkers);
        }
      });

      var searchLayer = L.geoJson(gislaSaga, {
        onEachFeature: onEachFeature,
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, greenCircleMarkers);
        }
      });
      // searchLayer.addTo(map);


      var sliderControl = L.control.sliderControl({
          position: "topright",
          layer: timelineLayer,
          range: true // gives it a bottom and a top slider
      });

 //     map.addControl(sliderControl);
  //    sliderControl.startSlider(); // initialize

      // Add fuse search control
      var searchOptions = {
        position: 'topleft',
        title: 'Search',
        placeholder: 'Example: Norway',
        maxResultLength: 10,
        caseSensitive: false,
        showInvisibleFeatures: true,
        layerToToggle: searchLayer,
        threshold: 0.5,
        showResultFct: function(feature, container) {
          props = feature.properties;
          var name = L.DomUtil.create('b', null, container);
          name.innerHTML = props.name;

          container.appendChild(L.DomUtil.create('br', null, container));

          var cat = props.name ? props.Iname : props.kalfi,
              info = cat;
          container.appendChild(document.createTextNode(info));
        }
      };
      var searchControl = L.control.fuseSearch(searchOptions);
      map.addControl(searchControl);
      searchControl.indexFeatures(gislaSaga, ['name']);

      displayFeatures(gislaSaga, searchLayer);

      function displayFeatures(features, layer) {
        var popup = L.DomUtil.create('div', 'tiny-popup', map.getContainer());
        for (var id in features) {
          var feat = features[id];
          var cat = feat.properties.categorie;
          var site = L.geoJson(feat, {
            pointToLayer: function(feature, latLng) {
              var marker = L.marker(latLng, {
                keyboard: false,
                riseOnHover: true
              });
              if (! L.touch) {
                marker.on('mouseover', function(position) {
                }).on('mouseout', function(position) {
                  L.DomUtil.removeClass(popup, 'visible');
                });
              }
              return marker;
            },
            onEachFeature: onEachFeature
          });
          if (layer !== undefined) {
              layer.addLayer(site);
          }
        }
        return layer;
      };
